


<div class="container mx-auto mt-20 p-4">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Depot</h2>
        <!-- Bind the button to openModal() -->
        <button class="bg-blue-500 text-white py-2 flex justify-between px-4 rounded" (click)="openModal()">
          
          
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
              </svg>
          NOUVEAU
          <span></span>      
        
        </button>
    </div>
  
    <app-list-depot></app-list-depot>
  
    <!-- Edit Modal -->
    <div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
      <!-- Modal Container -->
      <div class="bg-white rounded-lg shadow-lg w-2/6 h-1/2">
        <!-- Modal Header -->
        <div class="flex justify-between items-center border-b px-4 py-2">
          <h3 class="text-xl font-semibold">Ajouter Depot</h3>
          <button class="text-gray-600 hover:text-gray-800" (click)="closeModal()">Ã—</button>
        </div>
  
        <!-- Modal Body -->

        <form  (ngSubmit)="onSubmit()">
        <div class="px-6 py-4">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Code</label>
            <input type="text" [(ngModel)]="depot.DEPOT_CODE" name="DEPOT_CODE" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
          </div>
  
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">LIBELE</label>
            <input type="text" [(ngModel)]="depot.DEPOT_LIBELE" name="DEPOT_LIBELE" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
          </div>
  
         
  
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">REMARQUE</label>
            <input type="text" [(ngModel)]="depot.DEPOT_EMPLACEMENT" name="DEPOT_EMPLACEMENT" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">DEFAUT</label>
            <input type="checkbox" [(ngModel)]="depot.DEFAUT"  name="DEFAUT">
          </div>
        </div>
  
        <!-- Modal Footer -->
        <div class="flex justify-end px-4 py-2 border-t">
          <button class="mr-2 bg-gray-300 text-gray-800 px-4 py-2 rounded-md" (click)="closeModal()">Annuler</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md" >Enregistrer</button>
        </div>

    </form>
      </div>
    </div>
  </div>
