<div class="w-1/2 mx-auto p-4 bg-gray-100 rounded-lg shadow-md">
    <div class="bg-blue-500 text-white p-3 rounded-t-lg">
        <h2 class="text-lg font-semibold">Fournisseur</h2>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4 bg-white rounded-b-lg">
        <div>
            <label class="text-gray-700">Nom:</label>
            <input [(ngModel)]="formModel.NOM" type="text" id="nom" class="block w-full px-4 py-3 mt-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <div>
            <label class="text-gray-700">Code:</label>
            <input [(ngModel)]="formModel.FOURNISSEUR_CODE" type="text" id="code" class="block w-full px-4 py-3 mt-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <div>
            <label class="text-gray-700">Catégorie:</label>
            <input [(ngModel)]="formModel.FOURNISSEUR_CATEGORIE_ID" type="text" id="categorie" class="block w-full px-4 py-3 mt-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <div>
            <label class="text-gray-700">Adresse:</label>
            <input [(ngModel)]="formModel.ADRESSE" type="text" id="adresse" class="block w-full px-4 py-3 mt-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <div>
            <label class="text-gray-700">Ville:</label>
            <input [(ngModel)]="formModel.VILLE" type="text" id="ville" class="block w-full px-4 py-3 mt-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <div>
            <label class="text-gray-700">Contact:</label>
            <input [(ngModel)]="formModel.CONTACT" type="text" id="contact" class="block w-full px-4 py-3 mt-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <div>
            <label class="text-gray-700">Télé:</label>
            <input [(ngModel)]="formModel.TEL" type="text" id="tel" class="block w-full px-4 py-3 mt-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <div>
            <label class="text-gray-700">Fax:</label>
            <input [(ngModel)]="formModel.FAXE" type="text" id="fax" class="block w-full px-4 py-3 mt-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <div>
            <label class="text-gray-700">Email:</label>
            <input [(ngModel)]="formModel.FAXE" type="email" id="email" class="block w-full px-4 py-3 mt-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <div>
            <label class="text-gray-700">ICE:</label>
            <input [(ngModel)]="formModel.ICE" type="text" id="ice" class="block w-full px-4 py-3 mt-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <div>
            <label class="text-gray-700">IF:</label>
            <input [(ngModel)]="formModel.IF" type="text" id="if" class="block w-full px-4 py-3 mt-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <div>
            <label class="text-gray-700">Patente:</label>
            <input [(ngModel)]="formModel.PATENTE" type="text" id="patente" class="block w-full px-4 py-3 mt-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <div>
            <label class="text-gray-700">RC:</label>
            <input [(ngModel)]="formModel.RC" type="text" id="rc" class="block w-full px-4 py-3 mt-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <div>
            <label class="text-gray-700">CNSS:</label>
            <input [(ngModel)]="formModel.CNSS" type="text" id="cnss" class="block w-full px-4 py-3 mt-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
    </div>
    <div class="flex justify-end p-4 bg-gray-50 rounded-b-lg">
        <button (click)="onSubmit()" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
            Enregistrer
        </button>
    </div>
</div>
